<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" type="image/x-icon">
    <link rel="styleSheet" href="./styleSheet/style.css">
</head>

<body>
    <div id="container">

        <div id="sidebar">
            <div id="home-section">
                <div>
                    <a href=""><img src="./img/logo.svg" alt=""></a>
                </div>
                <div>
                    <a class="center" href="">
                        <span><img class="svg-icon" src="./img/home.svg" alt=""></span>
                        <span>Home</span>
                    </a>
                </div>
                <div>
                    <a class="center" href="">
                        <span><img class="svg-icon" src="./img/search.svg" alt=""></span>
                        <span>Search</span>
                    </a>
                </div>
            </div>

            <div id="library-section">
                <div>
                    <a class="center" href="">
                        <span><img class="svg-icon" src="./img/library.svg" alt=""></span>
                        <span>Your Library</span>
                    </a>
                    <button>
                        <img src="./img/plus.svg" alt="">
                    </button>
                </div>
                <div id="library-list">

                </div>
                <div id="sidebar-footer">
                    <a href="">Legal</a>
                    <a href="">Safety & Privacy Center</a>
                    <a href="">Privacy Policy</a>
                    <a href="">Cookies</a>
                    <!-- <a href="">About Ads</a>
                    <a href="">Accessibility</a>
                    <a href="">Cookies</a> -->
                </div>
            </div>
        </div>
        <div id="contents">
            <div id="navbar-section">
                <div id="arrow-section">
                    <img src="./img/leftArrow.svg" alt="">
                    <img src="./img/rightArrwo.svg" alt="">
                </div>
                <div id="auth-section">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div id="songs-section">

                <div id="player">
                    <div id="playerBtn">
                        <img id="prevBtn" src="./img/previous.svg" alt="">
                        <img id="playBtn" src="./img/play.svg" alt="">
                        <img id="nextBtn" src="./img/next.svg" alt="">
                    </div>
                    <div id="demo">
                        Volume:<input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
                        Seeking:<input type="range" id="seekRange" min="0" max="100" step="1" value="0">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./script.js"></script>
